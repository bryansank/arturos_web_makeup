    <link rel="stylesheet" href="./src/style.css" />

  <body>
    <h1>Arturos Web</h1>
    <!-- Logo ? -->
    <!-- Cambiar el lenguaje ?  -->
    <!-- Buscador? -->
   
    <section class="container_content">
        <div class="card">
            <figure>
              <img
                class="product_img_card"
                src="./assets/productos/gigante.png"
                alt="producto 1"
              />
            </figure>
            <div class="elements_in_card_withoutImg">

                <h2 class="title_product_card">Super Combo</h2>

                <div class="container_price_typeExchange">
                    <p class="price_item">Precio de: <span class="price_item_card">20$</span></p>

                    <div class="options_exchange">
                        <select name="price_selector_name" id="price_selector">
                            <option value="dolares">$</option>
                            <option value="bolivares">Bs</option>
                        </select>
                    </div>
                </div>

                <span class="items_product">Trae: 2 piezas de pollo, caraotas, papas y 1 refresco.</span>
        
                <!-- Contador ?  -->
                <!-- AÃ±adir y Eliminar ? -->

                <style>
                    .actions_buttons{
                        margin: 10px 0;
                        display: flex;
                    }
                </style>
                <div class="actions_buttons">
                    <button>+</button>
                    <span>1</span>
                    <button>-</button>
                </div>

                <button class="button" id="btn_add_cart" onclick="test()">
                    Agregar al carrito
                </button>

            </div>
        </div>
    </section>
    <section class="container_content">Promociones</section>
    <!-- Buscador de productos? -->
    <section class="container_content">Productos</section>
    <!-- Buscador de Restaurantes? -->
    <section class="container_content">Ubicaciones de Restaurantes</section>
